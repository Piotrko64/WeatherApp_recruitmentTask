<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Aplikacja prezentująca dane pogodowe dla konkretnego miasta" />
        <title>Weather App - aplikacja pogodowa</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
        <header>
            <h1>Weather App - aplikacja pogodowa</h1>
            <p>Sprawdź aktualną pogodę dla swojego miasta!</p>
        </header>

        <main>
            <form>
                <label for="cityInput">Wybierz miasto:</label>

                <select name="miasto" id="cityInput" required>
                    <option selected disabled></option>
                    <option value="kielce">Kielce</option>
                    <option value="krakow">Kraków</option>
                    <option value="lublin">Lublin</option>
                </select>

                <button type="submit">Wyszukaj</button>
            </form>

            <h2 class="checkingCity"></h2>
            <div class="weatherInformations"></div>

            <div class="localStorageData">
                <h2>Ostatnio sprawdzane</h2>
                <hr />
                <div class="lastWeatherData">BRAK</div>
            </div>
            </div>
        </main>
    </body>
</html>
